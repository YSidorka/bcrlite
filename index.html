<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Barcode Reader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Online Barcode Reader">
	<meta name="keywords" content="online barcode reader lite">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
				crossorigin="anonymous"
	>
	<link href="https://fonts.cdnfonts.com/css/libre-barcode-39-text" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary bg-gradient">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">BCRLite</a>
	</div>
</nav>

<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="col-10 col-sm-8 col-lg-6 col-xl-5 col-xxl-4">

			<div class="input-group input-group-lg my-4">
				<input type="text" class="form-control" placeholder="Enter product code">
				<button class="btn btn-primary" type="button">Search</button>
			</div>

			<div class="text-center m-4">or use code scanner</div>

			<div class="card">
				<div class="row">
					<div class="col-12">
						<div class="label-barcode w-100 text-center">Barcode</div>
					</div>
				</div>
				<div class="row">
					<div class="col mb-3 d-flex justify-content-center gap-2">
						<button type="button" class="open-modal btn btn-success">Open Scanner</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>


<div class="modal fade" id="bcr-modal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header py-2">
				<h5 class="modal-title">Barcode reader</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mx-0">
					<bar-code-reader></bar-code-reader>
				</div>
			</div>
			<div class="modal-footer d-flex justify-content-between">
				<button type="button" class="bcr-reset btn btn-outline-secondary">Reset</button>
				<button type="button" class="bcr-submit close-modal btn btn-success">Confirm</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
				crossorigin="anonymous"></script>
<script src="bcr.min.js"></script>
<script src="index.js"></script>

</body>
</html>
