<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Custom page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Online Barcode Reader">
	<meta name="keywords" content="online barcode reader lite">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
				crossorigin="anonymous"
	>
	<link href="https://fonts.cdnfonts.com/css/libre-barcode-39-text" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary bg-gradient mb-3">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">BCRLite</a>
	</div>
</nav>

<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="col-10 col-sm-8 col-lg-6 col-xl-5 col-xxl-4">
			<div class="card">
				<div class="card-body">
					<bar-code-reader></bar-code-reader>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col mt-3 d-flex justify-content-center gap-2">
			<button type="button" class="start-reader btn btn-success">Start process</button>
			<button type="button" class="stop-reader btn btn-secondary">Stop process</button>
		</div>
	</div>
</div>

<script src="bcr.min.js"></script>
<script>
  const btnStartReader = document.querySelector('button.start-reader');
  const btnStopReader = document.querySelector('button.stop-reader');
  const bcrEl = document.querySelector('bar-code-reader');
  function sendEvent(eventName) {
    const event = new Event(eventName);
    if (bcrEl) bcrEl.dispatchEvent(event);
  }
  btnStartReader.onclick = () => sendEvent('codeReaderInit');
  btnStopReader.onclick = () => sendEvent('codeReaderStop');
</script>
</body>
</html>
